<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      .box {
        background-color: green;
        padding: 50px;
        float: left;
      }
      .container {
        background-color: red;
        padding: 20px;
        width: 200px;
        display: flow-root;
      }
      .block {
        background-color: black;
        color: white;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="block">block</div>
      <div class="box">float</div>
      <div class="box">float</div>
    </div>
  </body>
</html>
