<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      .box1 {
        background-color: green;
        padding: 50px;
        width: 200px;
        display: inline-block;
        /* clear: both; */
      }
      .box2 {
        background-color: red;
        padding: 50px;
        float: left;
      }
      .container {
        background-color: black;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">text</div>
      <div class="box2">float</div>
    </div>
  </body>
</html>
