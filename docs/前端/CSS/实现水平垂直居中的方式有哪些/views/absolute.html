<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: #eee;
        height: 100vh;
        width: 100vw;
      }
      .block {
        width: 150px;
        height: 150px;
        background-color: blue;
        top: 50%;
        left: 50%;
        position: absolute;
        margin-top: -75px;
        margin-left: -75px;
      }
      .wrapper {
        width: 150px;
        height: 150px;
        top: 50%;
        left: 50%;
        position: absolute;
        margin-top: -75px;
        margin-left: -75px;

        display: flex;
        align-items: center;
        justify-content: center;
      }
      .text {
        color: #eee;
      }
    </style>
  </head>
  <body class="container">
    <div class="block"></div>
    <div class="wrapper">
      <span class="text">text</span>
    </div>
  </body>
</html>
