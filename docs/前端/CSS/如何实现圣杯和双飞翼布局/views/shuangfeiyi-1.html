<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>双飞翼布局</title>
    <style>
      body {
        width: 99px;
      }
      body,
      header,
      div,
      h4,
      footer {
        margin: 0;
        padding: 0;
        text-align: center;
      }
      header {
        width: 100%;
        height: 50px;
        background-color: red;
      }
      .container {
        height: 100px;
        overflow: hidden;
      }
      .middle {
        width: 100%;
        height: 100px;
        background-color: #ececec;
        float: left;
      }
      .inner {
        padding: 0 100px 0 100px;
      }
      .left {
        width: 100px;
        height: 100px;
        margin-left: -100%; /*紧贴左边*/
        background-color: blue;
        float: left;
      }
      .right {
        width: 100px;
        height: 100px;
        margin-left: -100px; /*紧贴右边*/
        background-color: yellow;
        float: left;
      }
      footer {
        width: 100%;
        height: 50px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <header><h4>内容区</h4></header>
    <div class="container">
      <div class="middle">
        <div class="inner"><h4>中间弹性区</h4></div>
      </div>
      <div class="left"><h4>左边栏</h4></div>
      <div class="right"><h4>右边栏</h4></div>
    </div>
    <footer><h4>footer内容区</h4></footer>
  </body>
</html>
